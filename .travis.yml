language: python

services:
  - postgresql

dist: xenial
sudo: true

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - ASYNCPG_VERSION=0.15.0
  - ASYNCPG_VERSION=0.16.0
  - ASYNCPG_VERSION=0.17.0
  - ASYNCPG_VERSION=0.18.3
  - ASYNCPG_VERSION=0.19.0
  - ASYNCPG_VERSION=0.20.1
  - ASYNCPG_VERSION=0.21.0
  - ASYNCPG_VERSION=0.22.0

# command to install dependencies
install:
  - "pip install -r dev-requirements.txt --upgrade"
  - "pip install --upgrade --force-reinstall asyncpg==$ASYNCPG_VERSION"
  - ./setup.py develop

# command to run tests
script: py.test
